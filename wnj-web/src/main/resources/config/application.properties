#约定的名称key，约定由于配置
#common
server.port=8080
#server.context-path=/wnj
# mysql
spring.datasource.url=jdbc:mysql://localhost/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
#初始化连接大小
spring.datasource.druid.initial-size=8
#最小空闲连接数
spring.datasource.druid.min-idle=5
#最大连接数
spring.datasource.druid.max-active=10
#查询超时时间
spring.datasource.druid.query-timeout=6000
#事务查询超时时间
spring.datasource.druid.transaction-query-timeout=6000
#关闭空闲连接超时时间
spring.datasource.druid.remove-abandoned-timeout=1800
#spring.datasource.druid.filter-class-names=stat
#spring.datasource.druid.filters=stat,wall
spring.datasource.druid.filters=stat,config

#mybatis
mybatis.mapper-locations: classpath:mybatis/Mapper_*.xml

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.showSql=true

